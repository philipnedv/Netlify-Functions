<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Botpress Chat</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Ensure the html and body take up full viewport */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Container for the webchat */
    #webchat-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    /* Hide the chat button since we want the chat to be always open */
    .bpFab {
      display: none !important;
    }
    
    /* Make the webchat take up the full container */
    .bpWebchat,
    #bp-web-widget {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      max-width: 100% !important;
      max-height: 100% !important;
    }
    
    /* Additional styles to ensure full screen display */
    .bpw-layout,
    .bp-widget-web,
    .bp-widget-web iframe {
      width: 100% !important;
      height: 100% !important;
      max-height: 100vh !important;
      margin: 0 !important;
      border-radius: 0 !important;
      border: none !important;
      background: transparent !important;
    }
    
    .bpw-chat-container {
      height: 100% !important;
    }
    
    .bpw-header-container,
    .bpw-header {
      border-radius: 0 !important;
    }
  </style>
</head>
<body>
  <div id="webchat-container">
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script>
      // Open the chat automatically when it's ready
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });

      // Initialize Botpress with your bot configuration
      // Replace YOUR_BOT_ID and YOUR_CLIENT_ID with your actual values
      window.botpress.init({
        "botId": "e28b7720-ebbb-4a11-89bb-47f55cd05c45",
        "configuration": {
          "composerPlaceholder": "Chat with eBay Lister",
          "botName": "eBay Lister",
          "botDescription": "I will list your eBay items from a few messages",
          "website": {},
          "email": {},
          "phone": {},
          "termsOfService": {},
          "privacyPolicy": {},
          "color": "#ffffff",
          "variant": "soft",
          "themeMode": "dark",
          "fontFamily": "rubik",
          "radius": 0.5,
          "showPoweredBy": true,
          "additionalStylesheetUrl": "https://files.bpcontent.cloud/2025/03/02/13/20250302133842-6MYMQOH2.css",
          "allowFileUpload": true
        },
        "clientId": "c381f42d-816e-4ed2-8ddd-c1bfd943ac6b"
      });
    </script>
  </div>
</body>
</html>
